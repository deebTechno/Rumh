    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(#387991, #b71c1c, #3b8caa, #3292b5, #2a94bb, #2197c3);
            background-size: 400% 400%;
            animation: gradientMove 20s ease infinite;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            animation: fadeInUp 1s ease forwards;
            transform: translateY(20px);
            opacity: 0;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 130px;
            max-width: 100%;
            margin: 0 auto 15px;
            display: block;
        }
        
        h1 {
            margin: 0 0 12px;
            font-weight: 700;
            font-size: 28px;
            color: #313183;
        }
        
        .desc {
            font-size: 16px;
            margin: 6px 0;
            line-height: 1.5;
            color: #444;
        }
        
        .link-btn {
            display: block;
            background: #007bff;
            color: white;
            padding: 12px 0;
            border-radius: 30px;
            text-decoration: none;
            margin: 12px auto;
            width: 90%;
            max-width: 320px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 16px;
        }
        
        .link-btn:hover {
            background: white;
            color: #b71c1c;
            border: 2px solid #b71c1c;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(183, 28, 28, 0.3);
        }
        
        .social-icons {
            margin: 25px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #fff;
            color: #b71c1c;
            font-size: 24px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #b71c1c;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            background: #b71c1c;
            color: white;
            transform: scale(1.2);
        }
        /* استجابة */
        
        @media screen and (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            .logo {
                width: 100px;
            }
            h1 {
                font-size: 24px;
            }
            .desc {
                font-size: 14px;
            }
            .link-btn {
                font-size: 14px;
                padding: 10px 0;
            }
        }
        
        @media screen and (max-width: 469px) {
            .social-icons a {
                font-size: 15px;
                width: 25px;
                height: 25px;
                border: 1px solid #b71c1c;
            }
        }
    </style>
